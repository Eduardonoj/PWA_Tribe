<form [formGroup]="imageForm" (ngSubmit)="onSubmit()" class="form-inline justify-content-center">
    <div>
        <button [routerLink]="['/beneficios']" type="submit" class="btn btn-success float-right">Regresar</button>
    </div>
    <div></div>
    <div>
    <h4 style="color:#e5ff00;" align="center">Cargar Beneficios </h4>
</div>
    <div class="form-group" align="center">

        <div class="input-file">

            <input type="file" placeholder="File" (change)="onFileChange($event)" formControlName="file">

            <img *ngIf="image" class="img-fluid img-thumbnail image" src="{{image}}">
        </div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Nombre" formControlName="nombre" class="form-control is-valid">
    </div>
    <div class="form-group">
        <textarea type="text" placeholder="DescripciÃ³n" formControlName="descripcion"
            class="form-control is-valid"></textarea>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Categoria" formControlName="categoria" class="form-control is-valid">
    </div>
    <div class="form-group">
        <input type="Date" placeholder="Fecha Inicio" formControlName="fechaInicio" class="form-control is-valid">
    </div>
    <div class="form-group">
        <input type="Date" placeholder="Fecha Fin" formControlName="fechaFin" class="form-control is-valid">

        <br>
        <br>
        <br>
        <br>
    </div>
    <div class="form-group" align="center">
        <button type="submit" class="btn btn-success" [disabled]="!imageForm.valid">Enviar</button>

    </div>


</form>
